version: '3.8'

# Hub Investments Platform - Complete Stack
# This orchestrates all microservices and their dependencies

services:
  # ============================================================================
  # Shared Infrastructure
  # ============================================================================
  
  # Redis (shared by gateway and monolith)
  redis:
    image: redis:7-alpine
    container_name: hub-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - hub-network

  # PostgreSQL for Monolith
  postgres-monolith:
    image: postgres:14-alpine
    container_name: hub-monolith-db
    environment:
      POSTGRES_USER: ${MONOLITH_DB_USER:-yanrodrigues}
      POSTGRES_PASSWORD: ${MONOLITH_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${MONOLITH_DB_NAME:-yanrodrigues}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_AUTH_METHOD:-md5}
    ports:
      - "5432:5432"
    volumes:
      - postgres_monolith_data:/var/lib/postgresql/data
      - ./HubInvestmentsServer/database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MONOLITH_DB_USER:-yanrodrigues}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hub-network

  # PostgreSQL for User Service
  postgres-user:
    image: postgres:14-alpine
    container_name: hub-user-db
    environment:
      POSTGRES_USER: ${USER_DB_USER:-hubuser}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-hubpassword}
      POSTGRES_DB: ${USER_DB_NAME:-hub_user_service}
    ports:
      - "5433:5432"  # Different port to avoid conflict
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./hub-user-service/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-hubuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hub-network

  # PostgreSQL for Market Data Service
  postgres-market-data:
    image: postgres:16-alpine
    container_name: hub-market-data-db
    environment:
      POSTGRES_USER: ${MARKET_DATA_DB_USER:-market_data_user}
      POSTGRES_PASSWORD: ${MARKET_DATA_DB_PASSWORD:-market_data_password}
      POSTGRES_DB: ${MARKET_DATA_DB_NAME:-hub_market_data}
    ports:
      - "5434:5432"  # Different port to avoid conflict
    volumes:
      - postgres_market_data_data:/var/lib/postgresql/data
      - ./hub-market-data-service/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MARKET_DATA_DB_USER:-market_data_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hub-network

  # Redis for Market Data Service
  redis-market-data:
    image: redis:7-alpine
    container_name: hub-market-data-redis
    ports:
      - "6380:6379"  # Different port to avoid conflict
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_market_data_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - hub-network

  # RabbitMQ for Monolith
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - hub-network

  # ============================================================================
  # Microservices
  # ============================================================================

  # User Service
  hub-user-service:
    build:
      context: .
      dockerfile: hub-user-service/Dockerfile
    image: hub-user-service:latest
    container_name: hub-user-service
    ports:
      - "50051:50051"  # gRPC
      - "8082:8080"    # HTTP (health checks)
    environment:
      GRPC_PORT: 0.0.0.0:50051
      HTTP_PORT: 0.0.0.0:8080
      DB_HOST: postgres-user
      DB_PORT: 5432
      DB_USER: ${USER_DB_USER:-hubuser}
      DB_PASSWORD: ${USER_DB_PASSWORD:-hubpassword}
      DB_NAME: ${USER_DB_NAME:-hub_user_service}
      DB_SSLMODE: disable
      DATABASE_URL: postgres://${USER_DB_USER:-hubuser}:${USER_DB_PASSWORD:-hubpassword}@postgres-user:5432/${USER_DB_NAME:-hub_user_service}?sslmode=disable
      MY_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      ENVIRONMENT: development
    depends_on:
      postgres-user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hub-network

  # Monolith
  hub-monolith:
    build:
      context: .
      dockerfile: HubInvestmentsServer/Dockerfile
    image: hub-monolith:latest
    container_name: hub-monolith
    ports:
      - "8080:8080"    # HTTP REST API + WebSocket
      - "50060:50060"  # gRPC
    environment:
      HTTP_PORT: 0.0.0.0:8080
      GRPC_PORT: 0.0.0.0:50060
      MARKET_DATA_GRPC_SERVER: hub-market-data-service:50054
      DB_HOST: postgres-monolith
      DB_PORT: 5432
      DB_USER: ${MONOLITH_DB_USER:-yanrodrigues}
      DB_PASSWORD: ${MONOLITH_DB_PASSWORD:-postgres}
      DB_NAME: ${MONOLITH_DB_NAME:-yanrodrigues}
      DB_SSLMODE: disable
      DATABASE_URL: postgres://${MONOLITH_DB_USER:-yanrodrigues}:${MONOLITH_DB_PASSWORD:-postgres}@postgres-monolith:5432/${MONOLITH_DB_NAME:-yanrodrigues}?sslmode=disable
      MY_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-guest}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      ENVIRONMENT: development
    depends_on:
      postgres-monolith:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      hub-market-data-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - hub-network

  # Market Data Service
  hub-market-data-service:
    build:
      context: .
      dockerfile: hub-market-data-service/Dockerfile
    image: hub-market-data-service:latest
    container_name: hub-market-data-service
    ports:
      - "50054:50054"  # gRPC
      - "8083:8083"    # HTTP (if implemented)
    environment:
      GRPC_PORT: 50054
      SERVER_PORT: 8083
      DB_HOST: postgres-market-data
      DB_PORT: 5432
      DB_USER: ${MARKET_DATA_DB_USER:-market_data_user}
      DB_PASSWORD: ${MARKET_DATA_DB_PASSWORD:-market_data_password}
      DB_NAME: ${MARKET_DATA_DB_NAME:-hub_market_data}
      DB_SSLMODE: disable
      REDIS_HOST: redis-market-data
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      CACHE_TTL_MINUTES: 5
      PRICE_UPDATE_INTERVAL: 4
      PRICE_OSCILLATION_PERCENT: 0.01
      LOG_LEVEL: info
      LOG_FORMAT: json
      ENVIRONMENT: development
    depends_on:
      postgres-market-data:
        condition: service_healthy
      redis-market-data:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50054"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hub-network

  # API Gateway
  hub-api-gateway:
    build:
      context: .
      dockerfile: hub-api-gateway/Dockerfile
    image: hub-api-gateway:latest
    container_name: hub-api-gateway
    ports:
      - "8081:8080"  # HTTP (using 8081 to avoid conflict with monolith)
    environment:
      HTTP_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      USER_SERVICE_ADDRESS: hub-user-service:50051
      HUB_MONOLITH_ADDRESS: hub-monolith:50060
      HUB_MARKET_DATA_SERVICE_ADDRESS: hub-market-data-service:50054
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      AUTH_CACHE_ENABLED: "true"
      ENVIRONMENT: development
    depends_on:
      redis:
        condition: service_healthy
      hub-user-service:
        condition: service_healthy
      hub-monolith:
        condition: service_healthy
      hub-market-data-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hub-network

  # ============================================================================
  # Monitoring Stack
  # ============================================================================
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./hub-market-data-service/deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./hub-market-data-service/deployments/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hub-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hub-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./hub-market-data-service/deployments/grafana:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hub-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis_data:
  redis_market_data_data:
  postgres_monolith_data:
  postgres_user_data:
  postgres_market_data_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

# ============================================================================
# Networks
# ============================================================================
networks:
  hub-network:
    driver: bridge
    name: hub-network

